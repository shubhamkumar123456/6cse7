<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
           display: flex;
           justify-content: center; 
           height: 100vh;
           align-items: center;
        }

        .container{
            width: 80%;
            height: 500px;
            border: 1px solid;
            display: flex;
        }

        img{
            height: 100%;
            width: 80%;
        }
        button{
            width: 10%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <button> < </button>
        <img id="image" src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" alt="">
        <button onclick="xyz()"> > </button>
    </div>

    <script>    

    let arr = [
        "https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=",

        "https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630",

        "https://images.pexels.com/photos/1054655/pexels-photo-1054655.jpeg?cs=srgb&dl=pexels-hsapir-1054655.jpg&fm=jpg",

        "https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
    ]


    let imageTag = document.getElementById('image')
    console.log(imageTag)

    // imageTag.src = arr[0]

    let c = 0;  // 0
        function xyz(){
            // console.log("hello");   
            c++  //2
            if(c > arr.length-1){
                c=0
            }
            console.log(c) // 2
            imageTag.src = arr[c]  //2

        }
    </script>
</body>
</html>
